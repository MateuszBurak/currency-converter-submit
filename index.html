<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/MB image.png">
    <link rel="icon" href="images/MB.png">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <script defer src="JS/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut - submit</legend>
                <p>
                    <label>
                        <span class="form__labelTitle">PLN: </span><input class="form__labelInput js-amount"
                            type="number" name="form__baseValue" placeholder="Kwota w PLN" min="1" step="any" required
                            autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelTitle">Wybierz walutę:</span>
                        <select class="form__labelInput js-currency" name="currency">
                            <option value="EUR">€ EUR - European Union</option>
                            <option value="USD">$ USD - USA</option>
                            <option value="GBP">£ GBP - United Kingdom</option>
                        </select>
                    </label>
                </p>
                <button class="form__button js-buttonSend">Wyślij</button>
                <p class="form_labelTitle">Waluta wyjściowa:</p>
                <p><strong><span class="js-result">0.00 </span><span class="js-sign">€</span></strong></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
